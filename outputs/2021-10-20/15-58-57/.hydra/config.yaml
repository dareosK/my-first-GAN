setup:
  project: CardioRS/interpretability
  name: ${experiment.experiment_kwargs.experiment_name}
  tags: ${experiment.experiment_kwargs.experiment_name}
neptune:
  tags: waifu-pilot
  project: greggyfromtheblock/waif
trainer:
  default_root_dir: /Users/gregruyoga/G_Projects/results/waifu
  gpus: 0
  val_check_interval: 1.0
  fast_dev_run: false
  max_epochs: 3
  min_epochs: 3
  auto_lr_find: false
experiment:
  datamodule: WaifuDatamodule
  task: GAN
  monitor: generator_loss
  datamodule_kwargs:
    folderpath: /Users/gregruyoga/G_Projects/img_database/waifu
    batch_size: 128
    image_size: 64
  generator_kwargs:
    latent_dim: 64
    featuremap_dim: 64
    output_dim: 3
  discriminator_kwargs:
    featuremap_dim: 64
    input_dim: 30
